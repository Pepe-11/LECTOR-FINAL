<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso NFC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:       #080c10;
      --surface:  #0d1520;
      --border:   #1a2e44;
      --accent:   #00d4ff;
      --accent2:  #0066ff;
      --success:  #00ff9d;
      --error:    #ff3c5a;
      --text:     #c8dff0;
      --muted:    #4a6880;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,212,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridPan 20s linear infinite;
      pointer-events: none;
    }

    @keyframes gridPan {
      0%   { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }

    /* Radial glow center */
    body::after {
      content: '';
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(0,102,255,0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 10;
      width: min(420px, 92vw);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 48px 40px 40px;
      box-shadow:
        0 0 0 1px rgba(0,212,255,0.05),
        0 40px 80px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(0,212,255,0.1);
      animation: cardIn 0.6s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(24px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Top accent bar */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 10%; right: 10%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    /* Corner decorations */
    .card::after {
      content: '';
      position: absolute;
      top: -1px; right: -1px;
      width: 20px; height: 20px;
      border-top: 2px solid var(--accent);
      border-right: 2px solid var(--accent);
    }

    .corner-bl {
      position: absolute;
      bottom: -1px; left: -1px;
      width: 20px; height: 20px;
      border-bottom: 2px solid var(--accent2);
      border-left: 2px solid var(--accent2);
    }

    /* NFC icon area */
    .nfc-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      gap: 12px;
    }

    .nfc-rings {
      position: relative;
      width: 64px; height: 64px;
      display: flex; align-items: center; justify-content: center;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1.5px solid var(--accent);
      animation: pulse 2.4s ease-out infinite;
    }

    .ring:nth-child(1) { width: 24px; height: 24px; animation-delay: 0s; }
    .ring:nth-child(2) { width: 42px; height: 42px; animation-delay: 0.4s; opacity: 0.7; }
    .ring:nth-child(3) { width: 62px; height: 62px; animation-delay: 0.8s; opacity: 0.4; }

    @keyframes pulse {
      0%   { opacity: inherit; transform: scale(0.95); }
      50%  { opacity: 0.8; }
      100% { opacity: 0; transform: scale(1.05); }
    }

    .nfc-dot {
      position: absolute;
      width: 8px; height: 8px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent);
    }

    .label-sys {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 28px;
      padding: 8px 12px;
      background: rgba(0,212,255,0.04);
      border: 1px solid var(--border);
      border-radius: 2px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      min-height: 36px;
      transition: all 0.3s;
    }

    .status-bar.ok    { border-color: rgba(0,255,157,0.3); color: var(--success); background: rgba(0,255,157,0.04); }
    .status-bar.error { border-color: rgba(255,60,90,0.3); color: var(--error);   background: rgba(255,60,90,0.04); }
    .status-bar.loading { color: var(--accent); border-color: rgba(0,212,255,0.2); }

    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--muted);
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .status-bar.ok    .status-dot { background: var(--success); box-shadow: 0 0 6px var(--success); }
    .status-bar.error .status-dot { background: var(--error); box-shadow: 0 0 6px var(--error); }
    .status-bar.loading .status-dot {
      background: var(--accent);
      animation: blink 0.8s ease-in-out infinite;
    }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.2} }

    /* Form */
    h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #e8f4ff;
      margin-bottom: 4px;
    }

    .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 1px;
      margin-bottom: 28px;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .field input {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 12px 16px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .field input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(0,212,255,0.15), inset 0 0 20px rgba(0,212,255,0.03);
    }

    .field input::placeholder { color: var(--muted); }

    /* Token badge */
    .token-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(0,102,255,0.08);
      border: 1px solid rgba(0,102,255,0.2);
      border-radius: 2px;
      margin-bottom: 24px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
    }

    .token-badge .t-label { color: var(--muted); }
    .token-badge .t-value { color: var(--accent2); flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .token-badge.invalid  { border-color: rgba(255,60,90,0.3); background: rgba(255,60,90,0.05); }
    .token-badge.invalid .t-value { color: var(--error); }
    .token-badge.valid    { border-color: rgba(0,255,157,0.3); background: rgba(0,255,157,0.04); }
    .token-badge.valid .t-value   { color: var(--success); }

    /* Button */
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      border: none;
      border-radius: 2px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover:not(:disabled) { opacity: 0.9; }
    button[type="submit"]:active:not(:disabled) { transform: scale(0.99); }

    button[type="submit"]:disabled {
      background: var(--border);
      color: var(--muted);
      cursor: not-allowed;
    }

    button[type="submit"]::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 60%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
      transition: left 0.5s;
    }
    button[type="submit"]:hover:not(:disabled)::after { left: 150%; }

    /* No token warning */
    .no-token-msg {
      text-align: center;
      padding: 16px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: var(--error);
      line-height: 1.8;
      display: none;
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 1px;
    }

    /* Loading spinner overlay */
    .spinner {
      display: inline-block;
      width: 14px; height: 14px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Success overlay */
    .success-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    .success-overlay.show { opacity: 1; pointer-events: all; }

    .success-check {
      width: 64px; height: 64px;
      border: 2px solid var(--success);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 28px;
      box-shadow: 0 0 40px rgba(0,255,157,0.3);
      animation: scaleIn 0.4s cubic-bezier(0.16,1,0.3,1) both;
    }
    @keyframes scaleIn { from{transform:scale(0)} to{transform:scale(1)} }

    .success-text {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--success);
      text-transform: uppercase;
    }
    .success-sub {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      .card { padding: 36px 24px 32px; }
    }
  </style>
</head>
<body>

  <!-- Success overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-check">✓</div>
    <div class="success-text">Acceso Concedido</div>
    <div class="success-sub" id="successSub">Redirigiendo…</div>
  </div>

  <div class="card">
    <div class="corner-bl"></div>

    <!-- NFC icon -->
    <div class="nfc-icon">
      <div class="nfc-rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="nfc-dot"></div>
      </div>
      <span class="label-sys">NFC · Secure Access</span>
    </div>

    <!-- Status bar -->
    <div class="status-bar" id="statusBar">
      <div class="status-dot"></div>
      <span id="statusText">Verificando token NFC…</span>
    </div>

    <h1>Identificación</h1>
    <p class="subtitle">// SISTEMA DE ACCESO RESTRINGIDO</p>

    <!-- Token info badge -->
    <div class="token-badge" id="tokenBadge">
      <span class="t-label">TOKEN ›</span>
      <span class="t-value" id="tokenDisplay">—</span>
    </div>

    <!-- Form -->
    <form id="loginForm" autocomplete="off">
      <div class="field">
        <label for="username">Identificador</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Tu nombre de usuario"
          autocomplete="off"
          spellcheck="false"
        />
      </div>

      <div class="no-token-msg" id="noTokenMsg">
        ⚠ Acceso solo permitido<br>mediante tarjeta NFC
      </div>

      <button type="submit" id="submitBtn" disabled>
        Verificar Identidad
      </button>
    </form>

    <div class="footer">ACCESO RESTRINGIDO · SOLO NFC</div>
  </div>

  <script>
    // ─────────────────────────────────────────────
    // CONFIGURACIÓN — edita estos valores
    // ─────────────────────────────────────────────
    const CONFIG = {
      // URL del Google Apps Script desplegado como Web App
      APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycby4Xkkw7ZYZAIyEkY8qUKQITiXC8to1eAOU1OWYpbvJhVuCGkMXjgYf5AFPjDHQvvjDxg/exec',
    };
    // ─────────────────────────────────────────────

    const statusBar    = document.getElementById('statusBar');
    const statusText   = document.getElementById('statusText');
    const tokenBadge   = document.getElementById('tokenBadge');
    const tokenDisplay = document.getElementById('tokenDisplay');
    const submitBtn    = document.getElementById('submitBtn');
    const loginForm    = document.getElementById('loginForm');
    const noTokenMsg   = document.getElementById('noTokenMsg');
    const successOvl   = document.getElementById('successOverlay');
    const successSub   = document.getElementById('successSub');

    // ── Leer parámetros SDM de la URL ───────────
    // La tarjeta DESFire EV3 genera estos en cada tap automáticamente
    const params = new URLSearchParams(window.location.search);
    const picc   = params.get('picc');   // PICC data cifrado (UID + contador)
    const cmac   = params.get('cmac');   // Firma CMAC de la tarjeta

    function setStatus(type, msg) {
      statusBar.className = 'status-bar ' + type;
      statusText.textContent = msg;
    }

    // ── Validar presencia de parámetros SDM ─────
    const hasValidParams = picc && cmac && picc.length === 32 && cmac.length === 16;

    if (!hasValidParams) {
      setStatus('error', 'Firma NFC no detectada');
      tokenBadge.classList.add('invalid');
      tokenDisplay.textContent = 'Sin firma SDM — acerca tu tarjeta';
      noTokenMsg.style.display = 'block';
      submitBtn.disabled = true;
      document.getElementById('username').disabled = true;
    } else {
      // Mostrar fragmento del PICC (los primeros chars son el UID cifrado)
      tokenDisplay.textContent = 'UID·' + picc.slice(0, 8) + '… CMAC·' + cmac.slice(0, 8) + '…';
      tokenBadge.classList.add('valid');
      setStatus('ok', 'Tarjeta NFC verificada · Introduce tu identificador');
      submitBtn.disabled = false;
    }

    // ── Envío del formulario ────────────────────
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();

      if (!username) {
        setStatus('error', 'Introduce tu identificador');
        return;
      }

      if (!hasValidParams) {
        setStatus('error', 'Sin firma NFC válida');
        return;
      }

      // Estado de carga
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Verificando…';
      setStatus('loading', 'Verificando credenciales…');

      try {
        const res = await fetch(CONFIG.APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, picc, cmac }),
          mode: 'cors',
        });

        const data = await res.json();

        if (data.success) {
          setStatus('ok', 'Acceso concedido');
          successOvl.classList.add('show');
          successSub.textContent = 'Redirigiendo a destino seguro…';

          // Limpiar parámetros SDM de la URL antes de redirigir
          history.replaceState(null, '', window.location.pathname);

          setTimeout(() => {
            window.location.href = data.redirect_url;
          }, 1800);
        } else {
          setStatus('error', data.message || 'Acceso denegado');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Verificar Identidad';

          if (data.token_consumed) {
            tokenBadge.classList.remove('valid');
            tokenBadge.classList.add('invalid');
            tokenDisplay.textContent = 'Tap ya usado — acerca de nuevo la tarjeta';
            document.getElementById('username').disabled = true;
            submitBtn.disabled = true;
            noTokenMsg.textContent = '⚠ Acerca de nuevo tu tarjeta NFC para continuar.';
            noTokenMsg.style.display = 'block';
          }
        }
      } catch (err) {
        console.error(err);
        setStatus('error', 'Error de conexión · Inténtalo de nuevo');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Verificar Identidad';
      }
    });
  </script>
</body>
</html>
